- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/workspace
    - ~/tmux/plguin

- link:
    # zsh
    ~/.zshrc: zsh/.zshrc
    # tmux
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux/plugins/tpm: tmux/.tmux/plugins/tpm
    # vim
    ~/.vimrc: vim/.vimrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
