# エディターの補完を設定スキーマに合わせて取得
"$schema" = 'https://starship.rs/config-schema.json'

# シェルのプロンプトの間に空行を挿入する
add_newline = true
format = """
$directory| \
$all\
$character\
"""
# right_format = """
# $git_branch\
# $git_commit\
# $git_state\
# $git_metrics\
# $git_status\
# """

# 記号"❯"を記号"➜"に置き換える
[character] # 編集するモジュールの名前は"character"
success_symbol = " [❯](bold blue)[❯](bold blue)" # "success_symbol"を記号"➜"で"bold green"(太字の緑色)にセット
error_symbol = " [❯](bold dimmed blue)[❯](bold blue)" 

[directory]
truncation_length = 100
truncate_to_repo = false
read_only = " "
style = "bold green"
format = "[$path]($style)[$read_only]($read_only_style) "

[username]
style_user = "purple"
style_root = "red bold"
format = "[$user]($style)"
disabled = false

[hostname]
format = "[$ssh_symbol](bold blue)[$hostname](red)"
#
# contexts
#
[kubernetes]
format = "on [\u2388 $context($namespace)](blue bold) "
disabled = false

[git_branch]
symbol = " "
# format = '\[[$symbol$branch]($style)\]'

[git_status]
# format = '([\[$all_status$ahead_behind\]]($style))'

