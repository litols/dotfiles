set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'

# prefixキーをC-aに変更する
set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 0

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-t send-prefix

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-style 'fg=white,bg=black'

# 非アクティブ
#set -g window-style 'fg=colour244,bg=colour234'
# アクティブ
#set -g window-active-style 'fg=white,bg=black'

# ペインボーダーの色を設定する
#set -g pane-border-style 'fg=green,bg=black'

set -g pane-border-status bottom
set -g pane-border-format " #{pane_current_path} #(cd #{pane_current_path} && git rev-parse --abbrev-ref HEAD 2>/dev/null | sed 's/.*/ [&]/') "

#-------------------------------------------------------#
#Pane colours
#-------------------------------------------------------#
# コマンドラインの色を設定する
set -g message-style 'fg=white,bg=black,bright'

# ステータスバーを設定する
set -g status-position top
## 左パネルを設定する
set -g status-left-length 30
#set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-left '#[fg=cyan,bg=#303030]#{?client_prefix,#[reverse],} #H[#S] #[default]'
## 右パネルを設定する
set -g status-right-length 60
#set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
set -g status-right "#{battery_icon}#{battery_percentage} #{battery_remain}|CPU:#{cpu_icon}#{cpu_percentage}|#[fg=cyan][%h/%d %a %H:%M]"
## ステータスバーのUTF-8サポートを有効にする
# set -g status-utf8 on
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on

setw -g mouse on
setw -g alternate-screen on
bind-key    -T root         MouseDown3Pane       if-shell -F -t = "#{||:#{mouse_any_flag},#{&&:#{pane_in_mode},#{?#{m/r:(copy|view)-mode,#{pane_mode}},0,1}}}" "select-pane -t= ; send -M" "display-menu -t= -xM -yM -T \"#[align=centre]#{pane_index} (#{pane_id})\" \
\"#{?#{m/r:(copy|view)-mode,#{pane_mode}},Go To Top,}\" < \"send -X history-top\" \
\"#{?#{m/r:(copy|view)-mode,#{pane_mode}},Go To Bottom,}\" > \"send -X history-bottom\" \
'' \
\"#{?mouse_word,Search For #[underscore]#{=/9/...:mouse_word},}\" C-r \"if -F \\\"#{?#{m/r:(copy|view)-mode,#{pane_mode}},0,1}\\\" \\\"copy-mode -t=\\\" ; send -Xt= search-backward \\\"#{q:mouse_word}\\\"\" \
\"#{?mouse_word,Type #[underscore]#{=/9/...:mouse_word},}\" C-y \"copy-mode -q ; send-keys -l -- \\\"#{q:mouse_word}\\\"\" \
\"#{?mouse_word,Copy #[underscore]#{=/9/...:mouse_word},}\" c \"copy-mode -q ; set-buffer -- \\\"#{q:mouse_word}\\\"\" \
\"#{?mouse_line,Copy Line,}\" l \"copy-mode -q ; set-buffer -- \\\"#{q:mouse_line}\\\"\" \
'' \
\"Horizontal Split\" h \"split-window -h\" \
\"Vertical Split\" v \"split-window -v\" \
'' \
\"#{?#{>:#{window_panes},1},,-}Swap Up\" u \"swap-pane -U\" \
\"#{?#{>:#{window_panes},1},,-}Swap Down\" d \"swap-pane -D\" \
\"#{?pane_marked_set,,-}Swap Marked\" s swap-pane \
'' \
Kill X kill-pane \
Respawn R \"respawn-pane -k\" \
\"#{?pane_marked,Unmark,Mark}\" m \"select-pane -m\" \
\"#{?#{>:#{window_panes},1},,-}#{?window_zoomed_flag,Unzoom,Zoom}\" z \"resize-pane -Z\""

# スクロールアップするとコピーモードに入る
bind-key -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
# 最後までスクロールダウンするとコピーモードを抜ける
bind-key -n WheelDownPane select-pane -t= \; send-keys -M

# tmuxのASCを強制する
set -ag terminal-overrides ',*:U8=0'
